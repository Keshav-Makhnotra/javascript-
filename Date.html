<html>
  <head>
  
    <title>Current date</title>
    
  </head>
  <body>
    <script>
      var today = new Date();

      var date = today.getDate()+'-'+(today.getMonth()+1)+'-'+today.getFullYear();  
      
      document.write(date);
      
      var date1 = today.getDate()+'/'+(today.getMonth()+1)+'/'+today.getFullYear();  
      
      document.write(','+date1);
      
    </script>
  </body>
  
</html>
